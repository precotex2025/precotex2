<div class="card">
    <div class="card-header">
        Consultar / crear grupo
    </div>
    <div class="container"> 
        <form class="formulario" [formGroup]="formulario">

            <!--FILA 1-->
            <div class="row">
                <!-- Columna 1: Fec. Creacion -->
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                  <mat-form-field>
                    <mat-label>Fec. Creaci√≥n</mat-label>
                    <input matInput [matDatepicker]="Fec_Despacho" autocomplete="off" formControlName="Fec_Creacion">
                    <mat-datepicker-toggle matSuffix [for]="Fec_Despacho"></mat-datepicker-toggle>
                    <mat-icon (click)="clearDate($event)" style="position: absolute; float: right; top: 5px; margin-left: -26px; cursor: pointer; color: rgba(0, 0, 0, 0.54);">clear</mat-icon>
                    <mat-datepicker #Fec_Despacho></mat-datepicker>
                  </mat-form-field>
                </div>
              
                <!-- Columna 2: Grupo -->
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                  <mat-form-field>
                    <mat-label>Grupo</mat-label>
                    <input matInput type="text" placeholder="Lee grupo" (keydown.enter)="applyEnterAdd($event)" value="" #myinputGrupo autocomplete="off" formControlName="Grupo_Consulta">
                  </mat-form-field>
                </div>
            </div>

            <!--FILA 2-->
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="fila1-buscar" mat-flat-button (click)="ListarGrupos()">                    
                        <mat-icon aria-label="person">search</mat-icon> Buscar
                    </button>
                </div>

                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="fila1-agregar" mat-flat-button (click)="GenerarGrupo()">
                        <mat-icon aria-label="person">add</mat-icon>  Crear Grupo
                    </button>
                </div>
            </div>

            <br>
            <!--FILA 3-->
            <div class="row table-responsive">

         
                
                <table mat-table #table  [dataSource]="dataSource"   class="mat-elevation-z8" >

                    <ng-container matColumnDef="grupo">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Grupo
                        </th>
                        <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                            {{data_det.grupo}} </td>
                    </ng-container>      
                    
                    <ng-container matColumnDef="bolsas">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Bolsa
                        </th>
                        <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                            {{data_det.nTotBolsas}} </td>
                    </ng-container>  
                    
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Fecha
                        </th>
                        <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                            {{data_det.fec_Registro | date:'dd/MM/yyyy' }} </td>
                    </ng-container>                     
 
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Estado
                        </th>
                        <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                            {{data_det.sEstado}} </td>
                    </ng-container>                     
                  
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let data_det">

                            <a mat-icon-button style="margin-right:5px;" (click)="VerDetalleGrupo(data_det)">
                                <mat-icon color="primary">assignment</mat-icon>
                            </a>
                            <!-- [routerLink]="['/GeneraGrupoConsultaDetalle']" -->
                        </td>
                    </ng-container> 
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
           
            </div>
            <button type="button" class="boton-regresar" mat-flat-button (click)="Regresar()">                    
                <mat-icon aria-label="person">reply_all</mat-icon>
            </button>   
        </form>
    </div>
</div> 








<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">  
    <p style="color: white; text-align: center; " >Cargando... </p>  
</ngx-spinner>
