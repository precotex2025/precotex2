<div class="card">
    <div class="card-header">
        Ubicaci√≥n Bulto Consulta
    </div>

    <div class="container"> 
        <form [formGroup]="formulario">

            <!--FILA 1-->
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">

                    <mat-form-field  class="example-form-field mat-form-field" appearance="fill">
                        <mat-label>Proveedor*</mat-label>
                        <input matInput type="text"  #trigger="matAutocompleteTrigger" placeholder="Proveedor" formControlName="NomProveedor"  [matAutocomplete]="autoDataNomProveedor" />
                        <mat-autocomplete autoActiveFirstOption #autoDataNomProveedor="matAutocomplete">
                            <mat-option *ngFor="let option of filtroProveedor | async" [value]="option.des_Proveedor" (click)="CambiarValorProveedor(option.cod_Proveedor)">                                
                                {{option.des_Proveedor}}
                            </mat-option> 
                        </mat-autocomplete>                                        

                    </mat-form-field>    
                    
                </div>
            </div>  
            
            <!--FILA 2-->
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <mat-form-field  appearance="fill">
                        <mat-label>Lote*</mat-label>
                        <input matInput type="text" 
                        (keyup)="applyFilterLote($event)">
                    </mat-form-field>
                </div>
    
                <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <mat-form-field  appearance="fill">
                        <mat-label>Semana</mat-label>
                        <input matInput type="text"
                        (keyup)="applyFilterAny($event, 'sem')">
                    </mat-form-field>
                </div>
                
                <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <mat-form-field  appearance="fill">
                        <mat-label>Conera</mat-label>
                        <input matInput type="text"
                        (keyup)="applyFilterAny($event, 'con')">
                    </mat-form-field>
                </div>                
    
            </div>    
            
            <!--FILA 3-->
            <div class="row">
                <table mat-table class="mat-elevation-z8" #table [dataSource]="dataSource">
                                            
                    <ng-container matColumnDef="bulto">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Bulto
                        </th>
                        <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                            {{data_det.num_Corre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="conos">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Cono#
                        </th>
                        <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                            {{data_det.cantidad_Cono}} </td>
                    </ng-container>     
                    
                    <ng-container matColumnDef="grupo">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Grupo
                        </th>
                        <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                            {{data_det.grupo}} </td>
                    </ng-container>        
                    
                    <ng-container matColumnDef="Ubi">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Ubi.
                        </th>
                        <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                            {{data_det.cod_ubicacion}} </td>
                    </ng-container>                                              

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table>
            </div>            


        </form>

        <button type="button" class="boton-regresar" mat-flat-button (click)="Regresar()">                    
            <mat-icon aria-label="person">reply_all</mat-icon>
        </button>   
    </div>
</div>
