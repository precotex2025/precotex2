<div class="container-fluid">
    <!-- ventana nro 4 - historial -->
    <div class="grid-container">
        <!-- *ngIf="Titulo == undefined; else titulomodificar" -->
        <div class="title">{{cabecera}}</div>
        <div class="body">
            <form class="container-cuerpo" [formGroup]="formulario">
                <div class="fila1">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Cod. Centro de Costo</mat-label>
                                <input matInput type="text" placeholder="Código Centro (9 Caracteres)" minlength="9" maxlength="9" autocomplete="off" formControlName="codCentroCosto"/>
                            </mat-form-field>    
                        </div>
                        
                        <!--<div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Área</mat-label>
                                <input matInput type="text" placeholder="Área" autocomplete="off" formControlName="desArea"/>
                            </mat-form-field>    
                        </div>-->

                        <mat-form-field class="example-form-field" appearance="fill">
                            <mat-label>Area *</mat-label>
                            <mat-select formControlName="desArea">
                                <mat-option *ngFor="let item of dataAreas" (click)="selectArea(item)"
                                    [value]="item.desArea">{{item.desArea}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Codigo Nuevo</mat-label>
                                <input matInput type="text" placeholder="Codigo CC" autocomplete="off" formControlName="codCc"/>
                            </mat-form-field>    
                        </div>
                    </div>

                    
                </div>  
            </form>
        </div>

        <div class="footer">
            <button class="button-dialog" mat-flat-button type="button" (click)="guardarInformacion()" [disabled]="!formulario.valid">
                <mat-icon aria-label="person" >check
                </mat-icon>{{boton}}

            </button>
            <button class="button-cancelar"  mat-flat-button type="button" mat-dialog-close>
                <mat-icon aria-label="person">highlight_off
                </mat-icon>
                CANCELAR</button>
        </div>
    </div>
  
  </div>
