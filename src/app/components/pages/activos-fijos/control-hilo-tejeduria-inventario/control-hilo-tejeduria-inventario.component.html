<div class="card">
    <div class="card-header">
        Control de Inventario Hilo Tejeduria
    </div>

    <div class="container"> 
        <form [formGroup]="formulario">

            <!--FILA 1-->
            <div class="row" style="margin-bottom: -10px;">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Lote</mat-label>
                        <input matInput  formControlName="Lote" maxlength="15" pattern="[a-zA-Z0-9]{1,15}" (input)="onInputChange()">
                    </mat-form-field>
                </div>
    
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Semana</mat-label>
                        <input matInput formControlName="Semana" maxlength="2" pattern="[0-9]{2}" [attr.min]="1" [attr.max]="52">
                    </mat-form-field>
                </div>                
            </div>

            <!--FILA 2-->
            <div class="row" style="margin-bottom: -10px;">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Titulo</mat-label>
                        <input matInput type="text" formControlName="Titulo">
                    </mat-form-field>
                </div>
    
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>O/C</mat-label>
                        
                        <input matInput [textMask]="{mask: mask}" type="text" formControlName="OC" placeholder="000-000000" (paste)="onPaste($event)">
                        <!-- <input matInput type="text" formControlName="OC" maxlength="10" pattern="^\d{3}-\d{6}$" placeholder="000-000000"> -->
                    </mat-form-field>
                </div>                
            </div>        
            
            <!--FILA 3-->
            <div class="row" style="margin-bottom: -10px;">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Color</mat-label>
                        <input matInput type="text" formControlName="Color">
                    </mat-form-field>
                </div>
    
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Cantidad/Conera</mat-label>
                        <input matInput type="number" formControlName="Conera">
                    </mat-form-field>
                </div>                
            </div>     
            
            <!--FILA 4-->
            <div class="row" style="margin-bottom: -10px;">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Tipo</mat-label>
                        <input matInput type="text" formControlName="Hilo_Tipo">
                    </mat-form-field>
                </div>
    
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Codigo</mat-label>
                        <input matInput formControlName="Hilo_Codigo" maxlength="8" pattern="^[a-zA-Z0-9]{8}$">
                    </mat-form-field>
                </div>                
            </div>        
            
            <!--FILA 5-->
            <div class="row" style="margin-bottom: -10px;">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Peso Bruto</mat-label>
                        <input matInput type="number" formControlName="Peso_Bruto">
                    </mat-form-field>
                </div>
    
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field  appearance="fill">
                        <mat-label>Ubicacion</mat-label>
                        <input matInput type="text" formControlName="Ubicacion">
                    </mat-form-field>
                </div>                
            </div>  
            
            <!--FILA 6-->
            <div class="row" style="margin-bottom: -10px;">
                <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <mat-form-field  appearance="fill">
                        <mat-label>Tara</mat-label>
                        <input matInput type="number" formControlName="Tara">
                    </mat-form-field>
                </div>
    
                <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <mat-form-field  appearance="fill">
                        <mat-label>Pallet</mat-label>
                        <input matInput type="number" formControlName="Pallet">
                    </mat-form-field>
                </div>   

                <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <mat-form-field  appearance="fill">
                        <mat-label>Peso Neto</mat-label>
                        <input matInput type="number" formControlName="Peso_Neto">
                    </mat-form-field>
                </div>                         
            </div>   
            
            <!--FILA 7-->
            <div class="row" style="margin-bottom: -10px;">
                <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                    <mat-form-field  appearance="fill">
                        <mat-label>Proveedor</mat-label>
                        <input matInput type="text" formControlName="Proveedor">
                    </mat-form-field>
                </div>

                <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <mat-form-field  appearance="fill">
                        <mat-label>Diferencia</mat-label>
                        <input matInput type="number" formControlName="Diferencia">
                    </mat-form-field>
                </div>                         
            </div>               

            <!--FILA 8-->
            <div class="row" style="margin-bottom: -10px;">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <mat-form-field  appearance="fill">
                        <mat-label>Observaci√≥n</mat-label>
                        <textarea matInput formControlName="Observacion"></textarea>
                    </mat-form-field>
                </div>                
            </div>  
            
            <!--FILA 9-->
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="fila1-agregar" (click)="ConfirmaRegistro()" mat-flat-button >                    
                        <mat-icon aria-label="person">save</mat-icon> Guardar
                    </button>
                </div>

                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="fila1-salir" (click)="ResetForm()" mat-flat-button >
                        <mat-icon aria-label="person">autorenew</mat-icon> Limpiar
                    </button>
                </div>
            </div>            
         

            
        </form>
    </div>
</div>
