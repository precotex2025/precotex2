<div class="container-fluid">
    <!-- ventana nro 4 - historial -->
    <div class="grid-container">
        <!-- *ngIf="Titulo == undefined; else titulomodificar" -->
        <div class="title">{{cabecera}}</div>
        <div class="body">
            <div class="container-cuerpo">
                <div class="fila1">
                    <div class="row">
                        <div class="col-md-12 tabla">
                            <table mat-table class="mat-elevation-z8" #table [dataSource]="dataSource">
                                <ng-container matColumnDef="descripcion">
                                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Descripci√≥n</th>
                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                        {{data_det.descripcion}} </td>
                                </ng-container>
                                <ng-container matColumnDef="sede">
                                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Sede</th>
                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                        {{data_det.sede}} </td>
                                </ng-container>
                                <ng-container matColumnDef="fechaRegistro">
                                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">F. Registro</th>
                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det"> {{data_det.fechaRegistro | date:'dd/MM/y'}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="flgEstado">
                                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Estado</th>
                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det"> 
                                        <span *ngIf="data_det.flgEstado == '0'">CERRADO</span>
                                        <span *ngIf="data_det.flgEstado == '1'"><mat-checkbox class="example-margin" [disabled]="data_det.flg_Estado == '0'" (change)="changeInventario($event, data_det)"
                                            >Cerrar Inventario
                                        </mat-checkbox></span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="acciones">
                                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                        <a mat-icon-button (click)="deleteInventario(data_det)">
                                            <mat-icon color="warn">delete</mat-icon>
                                        </a>
                                    </td>
                                </ng-container>
    
                                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons
                                aria-label="Select page of periodic elements">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
         
            </div>
        </div>

        <div class="footer">
            <button class="button-cancelar" mat-flat-button type="button" mat-dialog-close>
                <mat-icon aria-label="person">highlight_off
                </mat-icon>
                CERRAR</button>
        </div>
    </div>

</div>
