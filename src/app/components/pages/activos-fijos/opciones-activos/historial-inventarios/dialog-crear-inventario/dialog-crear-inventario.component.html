<div class="container-fluid">
    <!-- ventana nro 4 - historial -->
    <div class="grid-container">
        <!-- *ngIf="Titulo == undefined; else titulomodificar" -->
        <div class="title">{{cabecera}}</div>
        <div class="body">
            <form class="container-cuerpo" [formGroup]="formulario">
                <div class="fila1">
                    <mat-form-field appearance="fill">
                        <mat-label>Descripción</mat-label>
                        <input matInput type="text" placeholder="Descripción" autocomplete="off"
                            formControlName="descripcion" />
                    </mat-form-field>
                </div>
                <div class="fila1">
                    <mat-form-field class="example-form-field2" appearance="fill">
                        <mat-label>Seleccionar Sede</mat-label>
                        <mat-select formControlName="sede">
                            <mat-option value="" selected hidden>Seleccione</mat-option>
                            <mat-option value="Santa María">Santa María</mat-option>
                            <mat-option value="Santa Cecilia">Santa Cecilia</mat-option>
                            <mat-option value="Huachipa Sede I">Huachipa Sede I</mat-option>
                            <mat-option value="Huachipa Sede II">Huachipa Sede II</mat-option>
                            <mat-option value="Independencia">Independencia</mat-option>
                            <mat-option value="Santa Rosa">Santa Rosa</mat-option>
                            <mat-option value="Todos">Todos</mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                </div>
            </form>
        </div>

        <div class="footer">
            <button class="button-dialog" mat-flat-button type="button" (click)="guardarInformacion()"
                [disabled]="!formulario.valid">
                <mat-icon aria-label="person">check
                </mat-icon>{{boton}}

            </button>
            <button class="button-cancelar" mat-flat-button type="button" mat-dialog-close>
                <mat-icon aria-label="person">highlight_off
                </mat-icon>
                CANCELAR</button>
        </div>
    </div>

</div>
