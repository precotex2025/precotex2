<div class="container-fluid">
    <!-- ventana nro 3 - salida -->
    <div class="grid-container">

        <div class="title">Reporte de Depreciaci√≥n de Activos</div>

        <div class="find">
            <div class="auditoriaForm">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-card>
                                <mat-card-header>
                                    <div class="row content" style="width: 100%;">
                                        <div class="col-md-9 col-xs-12">
                                            <span style="font-weight: bold;">Reporte
                                            </span>
                                        </div>
                                        <div class="col-md-3 col-xs-12 close">
                                            <button mat-raised-button class="button-cancel" (click)="regresar()"
                                                color="primary">
                                                <mat-icon>keyboard_arrow_left</mat-icon> REGRESAR
                                            </button>
                                        </div>
                                    </div>
                                </mat-card-header>
                                <mat-card-content>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <mat-form-field class="example-full-width2" appearance="fill">
                                                <mat-label>Fecha de Inicio</mat-label>
                                                <input matInput type="date">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3">
                                            <mat-form-field class="example-full-width2" appearance="fill">
                                                <mat-label>Fecha de Fin</mat-label>
                                                <input matInput type="date">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3 col-xs-12 close">
                                            <button mat-raised-button class="button-info-add" (click)="regresar()"
                                                color="primary">
                                                <mat-icon>search</mat-icon> Buscar
                                            </button>
                                        </div>
                                        <div class="col-md-3">
                                            <button mat-raised-button class="button-success" (click)="regresar()"
                                                color="primary">
                                                <mat-icon>insert_drive_file</mat-icon> Exportar
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 tabla mt-3">
                                            <table mat-table class="mat-elevation-z8" #table [dataSource]="dataSource">
                                                <ng-container matColumnDef="codActivo">
                                                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Cod.
                                                        Activo</th>
                                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                                        {{data_det.codActivo}} </td>
                                                </ng-container>
                                                <ng-container matColumnDef="claseActivo">
                                                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Clase
                                                        Activo</th>
                                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                                        {{data_det.claseActivo}} </td>
                                                </ng-container>
                                                <ng-container matColumnDef="responsable">
                                                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                                                        Responsable</th>
                                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                                        {{data_det.responsable}}
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="empresa">
                                                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                                                        Empresa</th>
                                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                                        {{data_det.empresa}}
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="acciones">
                                                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                                    <td class="mat-header-cell" mat-cell *matCellDef="let data_det">

                                                        <a mat-icon-button (click)="EliminarRegistro(data_det)">
                                                            <mat-icon color="warn">delete</mat-icon>
                                                        </a>
                                                    </td>
                                                </ng-container>

                                                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                                                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

                                                <!-- Row shown when there is no matching data. -->
                                                <tr class="mat-row" *matNoDataRow>
                                                    <td class="mat-cell" colspan="4">No se encontraron registros</td>
                                                </tr>
                                            </table>

                                        </div>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
       
                </div>
            </div>


        </div>




    </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">
    <p style="color: white; text-align: center; ">Cargando... </p>
</ngx-spinner>
