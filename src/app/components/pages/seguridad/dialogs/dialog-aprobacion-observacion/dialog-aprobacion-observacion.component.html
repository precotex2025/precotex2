<div class="dialog-container">
    <h2 class="dialog-title">Guardar Desaprobación

    </h2>
    <mat-divider></mat-divider>
    <mat-dialog-content class="dialog-content">
        <p>Esta de acuerdo en guardar su desaprobación?, Es necesario también guardar una observación</p> 
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-12">
                    <textarea class="form-control" name="textarea" maxlength="255" [(ngModel)]="observacion" id="" cols="30" rows="5" placeholder="Ingrese una observación"></textarea>
                </div>
            </div>
        </div>
        
    </mat-dialog-content>
    
    <mat-dialog-actions class="dialog-actions">
        <button class="dialog-button-cancelar" mat-button mat-dialog-close mat-dialog-close="false">Cancelar</button>
        <button class="dialog-button-eliminar" mat-button (click)="guardarObservacion()" >Guardar</button>

    </mat-dialog-actions>
    


    <h5 class="dialog-footer">Esta operacion es irreversible!!</h5>
    </div>
