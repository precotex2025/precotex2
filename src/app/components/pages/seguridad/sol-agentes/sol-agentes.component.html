<div class="container-fluid">
    <!-- ventana nro 3 - salida -->
    <div class="grid-container">

        <div class="title">Factor de Calificaci贸n: Sol (Agente Seguridad)</div>

        <div class="find">
            <div class="auditoriaForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-card>
                            <mat-card-header>
                                Seleccionar Agente de Seguridad
                            </mat-card-header>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-3">
                                        <ng-select [items]="dataAgentes" style="width: 100%;" bindLabel="nombreTrabajador"
                                            bindValue="codTrabajador" [multiple]="false" [searchable]="true"
                                            placeholder="Agente de Seguridad *" (change)="seleccionarAgente($event)">
                                        </ng-select>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-form-field" appearance="fill" class="mat-form-field">
                                            <mat-label>Tipo*</mat-label>
                                            <mat-select placeholder="Seleccione" [(ngModel)]="administrativo">
                                                <mat-option value="1">Administrativo Operativo y Personal de
                                                    Planta</mat-option>
                                                <!-- <mat-option value="2">Administrativo No Operativo</mat-option> -->
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3 mt-1">
                                        <button type="button" class="fila1-excel" color="primary" mat-flat-button
                                            (click)="agregarDescripcion()">
                                            <mat-icon aria-label="person">file_copy</mat-icon>Crear Evaluaci贸n
                                        </button>
                                    </div>
                                    <div class="col-md-3 mt-1">
                                        <button type="button" class="fila1-info" color="primary" mat-flat-button
                                            (click)="generarReporte()">
                                            <mat-icon aria-label="person">list_alt</mat-icon> Reportes
                                        </button>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>


                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <mat-card>
                            <mat-card-header>Evaluaci贸n Plan Sol
                            </mat-card-header>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-12 tabla">
                                        <table mat-table class="mat-elevation-z8" #table [dataSource]="dataSource">
                                            <ng-container matColumnDef="criterio">
                                                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Criterio
                                                </th>
                                                <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                                    {{data_det.criterio}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="puntaje">
                                                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Puntaje
                                                </th>
                                                <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                                    <select name="puntaje" id="puntaje" class="form-control" (change)="actualizarPuntaje($event, data_det.idSolBonoDet, data_det.puntajeMaximo)" [disabled]="data_det.flgEstado == 'C'" [(ngModel)]="data_det.puntaje">
                                                        <option value="null" hidden>Seleccione Puntaje</option>
                                                        <option value="0">0</option>
                                                        <option value="{{data_det.puntajeMaximo}}">{{data_det.puntajeMaximo}}</option>
                                                    </select>
                                                 </td>
                                            </ng-container>
                                            <ng-container matColumnDef="puntajeMaximo">
                                                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Puntaje
                                                    Maximo</th>
                                                <td class="mat-header-cell" mat-cell *matCellDef="let data_det">
                                                    {{data_det.puntajeMaximo}} </td>
                                            </ng-container>
                                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                                        </table>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-3"></div>
                                    <div class="col-md-3"></div>
                                    <div class="col-md-3">
                                        <button type="button" class="fila1-excel" color="primary" mat-flat-button
                                            (click)="agregarDescripcion()">
                                            <mat-icon aria-label="person">save</mat-icon>Guardar Evaluaci贸n
                                        </button>
                                    </div>
                                </div> -->
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">
    <p style="color: white; text-align: center; ">Cargando... </p>
</ngx-spinner>
